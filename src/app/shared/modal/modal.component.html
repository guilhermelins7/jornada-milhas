<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><b>Adultos</b></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle [operacao]="'decrementar'"></app-botao-controle>
          <span>1</span>
          <app-botao-controle [operacao]="'incrementar'"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><b>Crianças</b></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle [operacao]="'decrementar'"></app-botao-controle>
          <span>0</span>
          <app-botao-controle [operacao]="'incrementar'"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><b>Bebês</b></li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle [operacao]="'decrementar'"></app-botao-controle>
          <span>0</span>
          <app-botao-controle [operacao]="'incrementar'"></app-botao-controle>
        </li>
      </ul>
    </div>
    <div class="selecao-categoria">
      <h2>Categoria</h2>
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option selected>Econômica</mat-chip-option>
        <mat-chip-option>Executiva</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <div class="modal-actions" mat-dialog-actions>
    <button class="cancelar" mat-flat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary">Aplicar</button>
  </div>
</section>
