<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <app-seletor-passageiro
        titulo="Adultos"
        descricao="(Acima de 12 anos)"
        [formControl]="formBuscaService.obterControle('adultos')"
      ></app-seletor-passageiro>
      <app-seletor-passageiro
        titulo="Crianças"
        descricao="(Entre 2 e 11 anos)"
        [formControl]="formBuscaService.obterControle('criancas')"
      ></app-seletor-passageiro>
      <app-seletor-passageiro
        titulo="Bebês"
        descricao="(Até 2 anos)"
        [formControl]="formBuscaService.obterControle('bebes')"
      ></app-seletor-passageiro>
    </div>
    <div class="selecao-categoria">
      <h2>Categoria</h2>
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option
          value="Econômica"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Econômica'
          "
          (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
          >Econômica</mat-chip-option
        >
        <mat-chip-option
          value="Executiva"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Executiva'
          "
          (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
          >Executiva</mat-chip-option
        >
      </mat-chip-listbox>
    </div>
  </div>
  <div class="modal-actions" mat-dialog-actions>
    <button class="cancelar" mat-flat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" mat-dialog-close>Aplicar</button>
  </div>
</section>
